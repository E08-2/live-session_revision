<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    
    <title>Document</title>
</head>
<body>

    <table>
        <th>Heading 1</th>
        <th>Heading 2</th>
        <tr>
            <td>Row 2 Column 1</td>
            <td>Row 2 Column 2</td>
        </tr>
        <tr>
            <td>Row 3 Column 1</td>
            <td>Row 3 Column 2</td>
        </tr>
    </table>
    
    <label>Question 1</label>
    <button id="btn1">Click me to add a row!</button>
    
    <label>Question 2</label>
    <button id="btn2">Click me to add a new cell to the end of row 2!</button>
    
    <label>Question 3</label>
    <button id="btn3">Click me to make the first cell of row 2 yellow!</button>

    <label>Question 4</label>
    <input type="number" value="1">
    <button id="btn4">Click me to create a new table with the above number of rows and columns</button>
    <div>Hint 1: writing "2" in the input and clicking the button should make a table with 2 rows and 2 columns</div
    <div>Hint 2: don't forget to also give each cell in each row its own content during the creation process!</div>

    <script src="index.js"></script>

</body>
</html>
